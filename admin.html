<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><title>Admin Panel</title><style>body{font-family:Arial;margin:40px;}h2{color:#333;}input,textarea{display:block;margin:8px 0;padding:8px;width:300px;}button{padding:8px 15px;background:#007bff;color:white;border:none;cursor:pointer;}button:hover{background:#0056b3;}#msg{margin-top:10px;color:green;}</style></head><body><h2>üë©‚Äçüíº Admin Login</h2><form id='loginForm'><input type='email' id='email' placeholder='Admin Email' required><input type='password' id='password' placeholder='Password' required><button type='submit'>Login</button></form><div id='addSection' style='display:none;'><h2>üõç Add Product</h2><form id='productForm'><input type='text' id='name' placeholder='Product Name' required><textarea id='description' placeholder='Description' required></textarea><input type='number' id='price' placeholder='Price' required><input type='number' id='stock' placeholder='Stock' required><button type='submit'>Add Product</button></form><div id='msg'></div></div><script>let token='';document.getElementById('loginForm').addEventListener('submit',async e=>{e.preventDefault();const email=document.getElementById('email').value;const password=document.getElementById('password').value;const res=await fetch('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});const data=await res.json();if(data.token){token=data.token;alert('‚úÖ Login successful!');document.getElementById('loginForm').style.display='none';document.getElementById('addSection').style.display='block';}else alert('‚ùå Login failed: '+data.error);});document.getElementById('productForm').addEventListener('submit',async e=>{e.preventDefault();const product={name:document.getElementById('name').value,description:document.getElementById('description').value,price:parseFloat(document.getElementById('price').value),stock:parseInt(document.getElementById('stock').value)};const res=await fetch('/api/products',{method:'POST',headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},body:JSON.stringify(product)});const data=await res.json();document.getElementById('msg').innerText=data.message||'‚úÖ Product added successfully!';document.getElementById('productForm').reset();});</script></body></html>
