<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product (Admin)</title>
</head>
<body>
  <h2>Add New Product</h2>
  <form id="productForm">
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="number" id="price" placeholder="Price" required><br>
    <input type="text" id="description" placeholder="Description" required><br>
    <input type="number" id="stock" placeholder="Stock" required><br>
    <button type="submit">Add Product</button>
  </form>

  <script>
    const token = prompt("Enter your Admin Token:");
    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const product = {
        name: document.getElementById("name").value,
        price: parseFloat(document.getElementById("price").value),
        description: document.getElementById("description").value,
        stock: parseInt(document.getElementById("stock").value)
      };

      const res = await fetch("http://localhost:5000/api/products", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(product)
      });

      const data = await res.json();
      alert(data.message || "Error adding product");
    });
  </script>
</body>
</html>
